<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <table border="1">
        <caption>student information</caption>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>email</th>
        </tr>
        <tr>
            <td>john</td>
            <td>20</td>
            <td>john@gmail.com</td>
        </tr>
        <tr>
            <td>tanisha</td>
            <td>19</td>
            <td>@puritanisha337@gmail.com</td>
        </tr>
        <td colspan="3"> This cell span has 3 columns
        </td>
    </table>
</body>
</html>
